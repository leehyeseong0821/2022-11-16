<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 1px solid red;
            border-radius: 50px;
            width: 200px;
            height: 200px;
            padding: 15px;
            overflow: hidden;
        }
        .box2{
            box-sizing: border-box;
            
            margin: 10px auto;
            border: 2px solid black;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .back-img{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box1">글자글자글자</div>
    <div class="box2">
        <img src="/kakaomap/images/favicon.png" class="back-img">
    </div>
    
</body>
</html>
