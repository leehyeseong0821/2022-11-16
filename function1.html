<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        main();

        function main(){
        let name = "이혜성";
        let address ="부산 금정구 청룡동";
        
        print(name);
        print(address);

            let num1 =10;
            let num2 =20;
          

            let add =function (x,y){
            return x+y;
             };
            //  위에 있는 식을 아래로 return을 사용하지않고 표현 가능 화살표로
            let sub = (x,y) => x-y;
            
            //  매개변수가 하나면 괄호도 생략가능

            let square = x => x*x;


            let result = add(num1,num2);
            console.log(result);

            result = sub(num2,num1);
            console.log(result);

            result = square(num1);
            console.log(result);

        }

        function print(value){
            console.log("value:"+value);
        }

       

    </script>
    
</body>
</html>
